<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Cesar con JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <div class="container">
        <h1 class="main-title">Cifrado Cesar con JS</h1>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="texto">Texto a cifrar: </label>
                    <textarea type="text" name="texto" id="texto" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="desplazamiento">Desplazamiento (maximo 25 y de a-z): </label>
                    <input type="text" id="desplazamiento" name="desplazamiento" class="form-control">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="cifrado">Texto cifrado: </label>
                    <textarea type="text" name="cifrado" id="cifrado" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="descifrado">Texto descifrado: </label>
                    <textarea type="text" name="descifrado" id="descifrado" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-12 descifrar-button">
                <button class="btn btn-primary" onclick="descifrado()">Descifrar</button>
            </div>
            <div class="col-md-12 menu-button mt-3">
                <a href="../main.html" class="btn btn-secondary">Menu</a>
            </div>
        </div>
    </div>
    
    <script src="./js/cesar.js"></script>
</body>
</html>
