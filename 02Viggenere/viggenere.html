<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Vigen√®re</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="CSS/style.css">  
</head>
<body>
    <div class="container">
        <h1 class="main-title">Cifrado Viggenere</h1>
            
        <div class="form-container">
            <div class="input-section">
                <h5>Texto a cifrar o descifrar:</h5>
                <input type="text" id="txt" class="form-control">
            </div>

            <div class="button-section">
                <input type="button" class="btn btn-info" value="Cifrar" onclick="longitudCifrar()">
                <input type="button" class="btn btn-info" value="Descifrar" onclick="longitudDecifrar()">
                <input type="button" class="btn btn-info" value="Reiniciar" onclick="reiniciar()">
            </div>

            <div class="clave-secreta-section">
                <h5>Clave secreta:</h5>
                <input type="text" name="posicionamiento" id="txtClave" class="form-control" onpaste="return false;" ondrop="return false">
            </div>

            <div class="texto-cifrar-section">
                <h5>Resultado:</h5>
                <textarea id="res" class="form-control" onpaste="return false;" ondrop="return false"></textarea>
            </div>

            <div class="copy-button-section">
                <input type="button" class="btn btn-info" value="Copiar" onclick="colocar()">
            </div>
        </div>

        <div class="menu-button">
            <a href="../main.html" class="btn btn-secondary">Menu</a>
        </div>
    </div>
    <script src="./js/viggenere.js"></script>
</body>
</html>
